<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Upload</title>
    </head>
    <body>
        <form
            action="http://localhost:3000/albums/2/photo"
            method="POST"
            enctype="multipart/form-data"
        >
            <input
                type="file"
                name="photo"
                accept=".png, image/png, .jpeg, .jpg, image/jpeg"
            />
            <input type="submit" />
        </form>
    </body>
</html>
